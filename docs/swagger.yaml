        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.ApiResponse'
            - properties:
                data:
                  $ref: '#/definitions/common.AuthResult'
              type: object
        "400":
          description: Bad Request
          schema:
